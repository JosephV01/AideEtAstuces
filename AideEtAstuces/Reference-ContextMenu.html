    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI Variable', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #2D2D2D;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .main-container {
            background: transparent;
            position: relative;
        }

        .context-menu {
            background: #26292C;
            border: 2px solid #444;
            border-radius: 14px;
            box-shadow: 0 3px 16px rgba(0, 0, 0, 0.45);
            padding: 8px;
            min-width: 280px;
            max-width: 350px;
            min-height: 180px;
            font-size: 15px;
            font-family: 'Segoe UI Variable', 'Segoe UI', sans-serif;
            z-index: 2005;
            position: relative;
            visibility: visible;
            opacity: 1;
            transform: scale(1);
        }
        
        .menu-item {
            display: flex;
            align-items: center;
            padding: 8px 12px;
            cursor: pointer;
            border: 1px solid #444;
            background: transparent;
            width: calc(100% - 8px);
            text-align: left;
            font-size: 16px;
            font-weight: bold;
            color: #F0F0F0;
            transition: all 0.2s;
            gap: 8px;
            border-radius: 6px;
            margin: 2px 4px;
            min-height: 30px;
        }
        .menu-item:hover:not(.disabled) {
            background: #2A2D31;
            color: cyan;
        }
        .menu-item.disabled {
            color: #888;
            cursor: not-allowed;
            opacity: 0.6;
            font-weight: normal;
            font-size: 15px;
            background: transparent;
        }
        .menu-icon {
            width: 16px;
            height: 16px;
            flex-shrink: 0;
            fill: #F0F0F0;
            margin: 0 5px 0 5px;
            color: #F0F0F0;
            opacity: 1;
            z-index: 10;
        }
        .menu-text {
            flex: 1;
            font-weight: bold;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            margin: 0 5px;
        }

        .menu-section {
            position: relative;
        }
        .menu-section-header {
            display: flex;
            align-items: center;
            padding: 8px 12px;
            cursor: pointer;
            border: 1px solid #444;
            background: transparent;
            width: calc(100% - 8px);
            text-align: left;
            font-size: 17px;
            font-weight: bold;
            color: #F0F0F0;
            transition: all 0.2s;
            gap: 8px;
            border-radius: 6px;
            margin: 2px 4px;
            min-height: 30px;
        }
        .menu-section-header:hover {
            background: #2A2D31;
            color: cyan;
        }
        .section-arrow {
            width: 12px;
            height: 12px;
            fill: #F0F0F0;
            margin-left: auto;
            transition: transform 0.2s;
        }

        .submenu {
            position: absolute;
            left: 100%;
            top: 0;
            background: #26292C;
            border: 2px solid #444;
            border-radius: 14px;
            box-shadow: 0 3px 16px rgba(0, 0, 0, 0.45);
            padding: 8px;
            min-width: 200px;
            font-size: 15px;
            font-family: 'Segoe UI Variable', 'Segoe UI', sans-serif;
            z-index: 2010;
            visibility: hidden;
            opacity: 0;
            transform: scale(0.8);
            transition: all 0.2s ease;
            margin-left: 5px;
        }
        .menu-section.open .submenu {
            visibility: visible;
            opacity: 1;
            transform: scale(1);
        }

        .menu-separator {
            height: 1px;
            background: #444;
            margin: 4px 8px;
        }

        .help-button {
            width: 28px;
            height: 28px;
            background: #505050;
            border: 2px solid #FFFFFF;
            border-radius: 14px;
            color: #FFFFFF;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-left: 8px;
            transition: all 0.2s ease;
        }
        .help-button:hover {
            background: #005EA2;
        }
        .help-button:active {
            background: #003C74;
        }

        .menu-item-with-help {
            justify-content: space-between;
        }
        .menu-item-content {
            display: flex;
            align-items: center;
            gap: 8px;
            flex: 1;
        }
    </style>

        document.querySelectorAll('.menu-section-header').forEach(header => {
            header.addEventListener('click', function(e) {
                e.stopPropagation();
                const section = this.parentElement;
                const submenu = section.querySelector('.submenu');
                
                if (submenu) {
                    document.querySelectorAll('.menu-section').forEach(otherSection => {
                        if (otherSection !== section) {
                            otherSection.classList.remove('open');
                        }
                    });
                    
                    section.classList.toggle('open');
                }
            });
        });

        document.addEventListener('click', function(e) {
            if (!e.target.closest('.context-menu')) {
                document.querySelectorAll('.menu-section').forEach(section => {
                    section.classList.remove('open');
                });
            }
        });
