<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Démonstration - Déplacer une Bulle - MyCustomDesk</title>
    <link rel="stylesheet" href="HelpAndTips.css">
    <link rel="stylesheet" href="demo-elements.css">
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: var(--background-white);
            font-family: 'Segoe UI Variable', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .demo-container {
            background: var(--background-white);
            border: 2px solid var(--border-color);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px var(--shadow-light);
            text-align: center;
        }

        .demo-canvas-container {
            background: #2D2D2D;
            border: 2px solid #555555;
            border-radius: 15px;
            padding: 20px;
            margin: 20px 0;
            display: inline-block;
        }

        .demo-title {
            color: var(--text-color);
            font-size: 1.5em;
            font-weight: 700;
            margin-bottom: 20px;
        }

        .demo-description {
            color: var(--text-light);
            font-size: 1.1em;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        /* Bulle à déplacer */
        .movable-bubble {
            position: absolute;
            border: 2px solid white;
            background: #2D2D30;
            border-radius: 6px;
            width: 200px;
            height: 80px;
            left: 50px;
            top: 100px;
            z-index: 999;
            transition: none; /* Pas de transition CSS pour un contrôle JavaScript précis */
        }

        /* Étiquette de la bulle à déplacer */
        .movable-label {
            position: absolute;
            background: #2D2D30;
            border: 1px solid white;
            border-radius: 3px;
            padding: 3px 6px;
            height: 20px;
            top: -25px; /* Position relative à la bulle (au-dessus) */
            left: 100px; /* Centre de la bulle (200px/2) */
            transform: translateX(-50%);
            display: flex;
            align-items: center;
            justify-content: center;
            /* L'étiquette s'adapte automatiquement à la largeur du texte */
            width: auto;
            min-width: fit-content;
            z-index: 1000;
        }

        .movable-label-text {
            color: white;
            font-size: 10px;
            font-weight: 600;
            white-space: nowrap;
        }

        /* Poignée de redimensionnement de la bulle à déplacer */
        .movable-resize-handle {
            position: absolute;
            width: 10px;
            height: 10px;
            background: white;
            border: 1px solid black;
            border-radius: 50%;
            right: -5px;
            bottom: -5px;
            z-index: 1000;
            transition: all 0.3s ease;
        }

        /* Position de destination (marqueur visuel) */
        .destination-marker {
            position: absolute;
            border: 2px dashed cyan;
            background: transparent;
            border-radius: 6px;
            width: 200px;
            height: 80px;
            left: 200px;
            top: 100px;
            z-index: 998;
            opacity: 0.3;
        }

        .back-button {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.3s ease;
        }

        .back-button:hover {
            background: var(--secondary-color);
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="demo-container">
        <h1 class="demo-title">Démonstration - Déplacer une Bulle</h1>
        <p class="demo-description">
            Cette démonstration montre comment repositionner une bulle en maintenant le clic gauche sur son étiquette tout en déplaçant la souris sur votre écran.
        </p>
        
        <div class="demo-canvas-container">
            <div class="demo-canvas large">
                <!-- Bulle à déplacer -->
                <div class="movable-bubble">
                    <div class="movable-resize-handle"></div>
                    <!-- Étiquette de la bulle (enfant de la bulle) -->
                    <div class="movable-label">
                        <span class="movable-label-text">Ma Bulle</span>
                    </div>
                </div>
                
                <!-- Curseur de souris -->
                <div class="mouse-cursor"></div>

                <!-- Souris avec boutons (état normal) -->
                <div class="mouse-zero-click large"></div>

                <!-- Souris avec bouton gauche coloré (pour les clics) -->
                <div class="mouse-left-click large"></div>

                <!-- Cercle d'animation de clic -->
                <div class="click-animation"></div>

                <!-- Position de destination (marqueur visuel) -->
                <div class="destination-marker"></div>
            </div>
        </div>

        <button class="back-button" onclick="window.close()">Fermer</button>
    </div>

    <script>
        // Variables pour l'animation
        let animationPhase = 0;
        let animationTimer;

        // Éléments DOM
        const mouseCursor = document.querySelector('.mouse-cursor');
        const mouseZeroClick = document.querySelector('.mouse-zero-click');
        const mouseLeftClick = document.querySelector('.mouse-left-click');
        const clickAnimation = document.querySelector('.click-animation');
        const movableBubble = document.querySelector('.movable-bubble');
        const movableLabel = document.querySelector('.movable-label');
        const movableResizeHandle = document.querySelector('.movable-resize-handle');

        function startAnimation() {
            animationTimer = setInterval(() => {
                animationPhase++;

                // 1 - Le curseur se dirige vers l'étiquette de la bulle
                if (animationPhase <= 30) {
                    const progress = animationPhase / 30;
                    const startX = 143, startY = 92;
                    const endX = 150, endY = 75; // Position de l'étiquette
                    mouseCursor.style.left = (startX + (endX - startX) * progress) + 'px';
                    mouseCursor.style.top = (startY + (endY - startY) * progress) + 'px';
                }
                // 2 - Apparition de l'effet de clic gauche
                else if (animationPhase <= 38) {
                    const clickPhase = animationPhase - 30;
                    
                    // L'effet de clic apparaît
                    clickAnimation.style.visibility = 'visible';
                    clickAnimation.style.opacity = '0.7';
                    clickAnimation.style.width = '12px';
                    clickAnimation.style.height = '12px';
                    clickAnimation.style.left = '144px';
                    clickAnimation.style.top = '69px';
                    
                    // Changement de souris pour indiquer le clic gauche
                    if (clickPhase >= 3) {
                        mouseZeroClick.style.visibility = 'hidden';
                        mouseLeftClick.style.visibility = 'visible';
                    }
                }
                // 3 - Déplacement fluide de la bulle
                else if (animationPhase <= 78) {
                    const moveProgress = (animationPhase - 38) / 40;
                    
                    // Position de la bulle (déplacement horizontal)
                    const bubbleStartX = 50, bubbleEndX = 200;
                    const bubbleX = bubbleStartX + (bubbleEndX - bubbleStartX) * moveProgress;
                    movableBubble.style.left = bubbleX + 'px';
                    movableBubble.style.top = '100px';
                    
                    // Le curseur reste sur l'étiquette (qui suit la bulle)
                    const cursorX = bubbleX + 100; // Centre de la bulle (200px/2)
                    const cursorY = 75; // Au-dessus de la bulle
                    mouseCursor.style.left = cursorX + 'px';
                    mouseCursor.style.top = cursorY + 'px';
                    
                    // Effet de clic suit le curseur
                    clickAnimation.style.opacity = '0.7';
                    clickAnimation.style.width = '12px';
                    clickAnimation.style.height = '12px';
                    clickAnimation.style.left = (cursorX - 6) + 'px';
                    clickAnimation.style.top = (cursorY - 6) + 'px';
                }
                // 4 - Arrêt et disparition des effets
                else if (animationPhase <= 88) {
                    // Bulle à destination, effets disparaissent
                    clickAnimation.style.opacity = '0';
                    
                    // Reset de la souris
                    mouseZeroClick.style.visibility = 'visible';
                    mouseLeftClick.style.visibility = 'hidden';
                }
                // 5 - Pause à destination
                else if (animationPhase <= 108) {
                    // Rien ne change, juste un délai
                }
                // 6 - Deuxième clic pour initier le retour
                else if (animationPhase <= 116) {
                    const clickPhase = animationPhase - 108;
                    
                    // L'effet de clic apparaît
                    clickAnimation.style.visibility = 'visible';
                    clickAnimation.style.opacity = '0.7';
                    clickAnimation.style.width = '12px';
                    clickAnimation.style.height = '12px';
                    clickAnimation.style.left = '294px'; // Position sur l'étiquette à destination
                    clickAnimation.style.top = '69px';
                    
                    // Changement de souris pour indiquer le clic gauche
                    if (clickPhase >= 3) {
                        mouseZeroClick.style.visibility = 'hidden';
                        mouseLeftClick.style.visibility = 'visible';
                    }
                }
                // 7 - Déplacement retour fluide
                else if (animationPhase <= 156) {
                    const moveProgress = (animationPhase - 116) / 40;
                    
                    // Position de la bulle (retour horizontal)
                    const bubbleStartX = 200, bubbleEndX = 50;
                    const bubbleX = bubbleStartX + (bubbleEndX - bubbleStartX) * moveProgress;
                    movableBubble.style.left = bubbleX + 'px';
                    movableBubble.style.top = '100px';
                    
                    // Le curseur reste sur l'étiquette (qui suit la bulle)
                    const cursorX = bubbleX + 100; // Centre de la bulle (200px/2)
                    const cursorY = 75; // Au-dessus de la bulle
                    mouseCursor.style.left = cursorX + 'px';
                    mouseCursor.style.top = cursorY + 'px';
                    
                    // Effet de clic persiste pendant le déplacement retour
                    clickAnimation.style.opacity = '0.7';
                    clickAnimation.style.width = '12px';
                    clickAnimation.style.height = '12px';
                    clickAnimation.style.left = (cursorX - 6) + 'px';
                    clickAnimation.style.top = (cursorY - 6) + 'px';
                }
                // 8 - Arrêt et disparition des effets au retour
                else if (animationPhase <= 166) {
                    // Bulle à destination, effets disparaissent
                    clickAnimation.style.opacity = '0';
                    
                    // Reset de la souris
                    mouseZeroClick.style.visibility = 'visible';
                    mouseLeftClick.style.visibility = 'hidden';
                }
                // 9 - Curseur disparaît
                else if (animationPhase <= 176) {
                    mouseCursor.style.opacity = '0';
                }
                // 10 - Delay
                else if (animationPhase <= 186) {
                    // Rien ne change, juste un délai
                }
                // Reset
                else {
                    animationPhase = 0;
                    movableBubble.style.left = '50px';
                    movableBubble.style.top = '100px';
                    mouseCursor.style.left = '143px';
                    mouseCursor.style.top = '92px';
                    mouseCursor.style.opacity = '1';
                    
                    // Reset de l'effet de clic
                    clickAnimation.style.visibility = 'hidden';
                    clickAnimation.style.opacity = '0';
                    
                    // Reset de la souris
                    mouseZeroClick.style.visibility = 'visible';
                    mouseLeftClick.style.visibility = 'hidden';
                }
            }, 30);
        }

        // Démarrer l'animation au chargement de la page
        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(startAnimation, 1000);
        });
    </script>
</body>
</html>
