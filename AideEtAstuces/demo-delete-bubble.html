<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Démonstration - Supprimer une Bulle - MyCustomDesk</title>
    <link rel="stylesheet" href="HelpAndTips.css">
    <link rel="stylesheet" href="demo-elements.css">
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: var(--background-white);
            font-family: 'Segoe UI Variable', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .demo-container {
            background: var(--background-white);
            border: 2px solid var(--border-color);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px var(--shadow-light);
            text-align: center;
        }
        .demo-canvas-container {
            background: #2D2D2D;
            border: 2px solid #555555;
            border-radius: 15px;
            padding: 20px;
            margin: 20px 0;
            display: inline-block;
        }
        .demo-title {
            color: var(--text-color);
            font-size: 1.5em;
            font-weight: 700;
            margin-bottom: 20px;
        }
        .demo-description {
            color: var(--text-light);
            font-size: 1.1em;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        .context-menu { width: auto; min-width: 100px; height: auto; }
        .menu-item { padding: 3px 8px; margin: 1px 0; font-size: 8px; height: 16px; white-space: nowrap; min-width: fit-content; }
        .menu-separator { margin: 1px 4px; }
        .resize-handle { width: 12px; height: 12px; left: 243px; top: 133px; z-index: 999; }
        .bubble-delete {
            position: absolute;
            border: 2px solid white;
            background: #2D2D30;
            border-radius: 6px;
            width: 200px;
            height: 80px;
            left: 50px;
            top: 60px;
            z-index: 1;
            opacity: 1;
            transform: scale(1);
            transition: opacity 0.35s ease, transform 0.35s ease, border-color 0.2s ease, background 0.2s ease;
        }
        .bubble-delete.deleting { opacity: 0; transform: scale(0.3) rotate(5deg); border-color: #ff0000; background: rgba(255,0,0,0.2); }
        .label-delete {
            position: absolute;
            background: #2D2D30;
            border: 1px solid white;
            border-radius: 3px;
            padding: 3px 6px;
            height: 20px;
            left: 150px;
            top: 35px;
            display: flex;
            align-items: center;
            justify-content: center;
            width: auto;
            min-width: fit-content;
            transform: translateX(-50%) scale(1);
            opacity: 1;
            transition: opacity 0.35s ease, transform 0.35s ease;
            z-index: 2;
        }
        .label-delete.deleting { opacity: 0; transform: translateX(-50%) scale(0.3) rotate(-5deg); }
        .handle-delete { position: absolute; width: 12px; height: 12px; background: white; border: 1px solid black; border-radius: 50%; left: 243px; top: 133px; z-index: 999; opacity: 1; transform: scale(1); transition: opacity 0.35s ease, transform 0.35s ease; }
        .handle-delete.deleting { opacity: 0; transform: scale(0.3) rotate(10deg); }
        .back-button { background: var(--primary-color); color: white; border: none; padding: 10px 20px; border-radius: 6px; font-size: 14px; font-weight: 600; cursor: pointer; margin-top: 20px; transition: all 0.3s ease; }
        .back-button:hover { background: var(--secondary-color); transform: translateY(-2px); }
    </style>
</head>
<body>
    <div class="demo-container">
        <h1 class="demo-title">Démonstration - Supprimer une Bulle</h1>
        <p class="demo-description">Cette démonstration montre comment supprimer une bulle via le menu contextuel en cliquant sur l'étiquette.</p>
        <div class="demo-canvas-container">
            <div class="demo-canvas">
                <div class="bubble-delete"></div>
                <div class="label-delete"><div class="label-text">Supprimer cette Bulle</div></div>
                <div class="mouse-cursor"></div>
                <div class="handle-delete"></div>
                <div class="click-animation"></div>
                <div class="mouse-zero-click"></div>
                <div class="mouse-right-click"></div>
                <div class="mouse-left-click"></div>
                <div class="context-menu">
                    <div class="menu-item">Personnaliser</div>
                    <div class="menu-separator"></div>
                    <div class="menu-item">Renommer Étiquette</div>
                    <div class="menu-separator"></div>
                    <div class="menu-item">Dupliquer</div>
                    <div class="menu-separator"></div>
                    <div class="menu-item">Supprimer</div>
                </div>
            </div>
        </div>
        <button class="back-button" onclick="window.close()">Fermer</button>
    </div>
    <script>
        let phase = 0;
        let timer;
        const mouseCursor = document.querySelector('.mouse-cursor');
        const mouseZeroClick = document.querySelector('.mouse-zero-click');
        const mouseRightClick = document.querySelector('.mouse-right-click');
        const mouseLeftClick = document.querySelector('.mouse-left-click');
        const clickAnimation = document.querySelector('.click-animation');
        const contextMenu = document.querySelector('.context-menu');
        const bubble = document.querySelector('.bubble-delete');
        const label = document.querySelector('.label-delete');
        const handle = document.querySelector('.handle-delete');
        const menuItems = document.querySelectorAll('.menu-item');
        function resetState(){
            phase = 0;
            mouseCursor.style.left = '143px';
            mouseCursor.style.top = '92px';
            mouseZeroClick.style.visibility = 'visible';
            mouseLeftClick.style.visibility = 'hidden';
            mouseRightClick.style.visibility = 'hidden';
            clickAnimation.style.visibility = 'hidden';
            clickAnimation.style.opacity = '0';
            contextMenu.style.visibility = 'hidden';
            contextMenu.style.opacity = '0';
            contextMenu.style.transform = 'scale(0.8)';
            bubble.classList.remove('deleting');
            label.classList.remove('deleting');
            handle.classList.remove('deleting');
            menuItems[3].style.background = 'transparent';
        }
        function start(){
            timer = setInterval(()=>{
                phase++;
                if(phase<=35){
                    const p = phase/35;
                    const sx=143, sy=92, ex=150, ey=45;
                    mouseCursor.style.left = (sx+(ex-sx)*p)+'px';
                    mouseCursor.style.top = (sy+(ey-sy)*p)+'px';
                } else if(phase<=58){
                    const c = phase-35;
                    if(c<=2){
                        clickAnimation.style.visibility='visible';
                        clickAnimation.style.opacity='0.5';
                        clickAnimation.style.width=(8+c*3)+'px';
                        clickAnimation.style.height=(8+c*3)+'px';
                        clickAnimation.style.left=(146-c*1.5)+'px';
                        clickAnimation.style.top=(41-c*1.5)+'px';
                    } else if(c<=4){
                        const s=c-2;
                        clickAnimation.style.width=(14-s*3)+'px';
                        clickAnimation.style.height=(14-s*3)+'px';
                        clickAnimation.style.left=(143+s*1.5)+'px';
                        clickAnimation.style.top=(38+s*1.5)+'px';
                    } else {
                        clickAnimation.style.opacity='0';
                    }
                    if(c>=2){ mouseZeroClick.style.visibility='hidden'; mouseRightClick.style.visibility='visible'; }
                    if(c>=4){ mouseZeroClick.style.visibility='visible'; mouseRightClick.style.visibility='hidden'; }
                } else if(phase<=62){
                    const p=(phase-58)/4;
                    contextMenu.style.visibility='visible';
                    contextMenu.style.opacity=p;
                    contextMenu.style.transform=`scale(${0.8+p*0.2})`;
                } else if(phase<=68){
                    contextMenu.style.opacity='1';
                    contextMenu.style.transform='scale(1)';
                } else if(phase<=85){
                    const p=(phase-68)/17;
                    const sx=150, sy=45, ex=240, ey=120;
                    mouseCursor.style.left=(sx+(ex-sx)*p)+'px';
                    mouseCursor.style.top=(sy+(ey-sy)*p)+'px';
                } else if(phase<=93){
                    const c=phase-85;
                    if(c<=2){
                        clickAnimation.style.visibility='visible';
                        clickAnimation.style.opacity='0.5';
                        clickAnimation.style.width=(8+c*3)+'px';
                        clickAnimation.style.height=(8+c*3)+'px';
                        clickAnimation.style.left=(236-c*1.5)+'px';
                        clickAnimation.style.top=(116-c*1.5)+'px';
                    } else if(c<=4){
                        const s=c-2;
                        clickAnimation.style.width=(14-s*3)+'px';
                        clickAnimation.style.height=(14-s*3)+'px';
                        clickAnimation.style.left=(233+s*1.5)+'px';
                        clickAnimation.style.top=(113+s*1.5)+'px';
                    } else { clickAnimation.style.opacity='0'; }
                    if(c>=2){ mouseZeroClick.style.visibility='hidden'; mouseLeftClick.style.visibility='visible'; }
                    if(c>=4){ mouseZeroClick.style.visibility='visible'; mouseLeftClick.style.visibility='hidden'; }
                    if(c>=1){ menuItems[3].style.background='#404040'; }
                } else if(phase<=100){
                    const p=(phase-93)/7;
                    contextMenu.style.opacity=1-p;
                    contextMenu.style.transform=`scale(${1-p*0.2})`;
                    if(p>=0.5){ bubble.classList.add('deleting'); label.classList.add('deleting'); handle.classList.add('deleting'); }
                } else if(phase<=108){
                    bubble.classList.add('deleting');
                    label.classList.add('deleting');
                    handle.classList.add('deleting');
                } else {
                    clearInterval(timer);
                    setTimeout(()=>{ resetState(); start(); }, 360);
                }
            },50);
        }
        document.addEventListener('DOMContentLoaded', function(){ setTimeout(start, 400); });
    </script>
</body>
</html>
