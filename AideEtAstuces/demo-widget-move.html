<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Démonstration - Déplacer une Bulle - MyCustomDesk</title>
    <link rel="stylesheet" href="HelpAndTips.css">
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: var(--background-white);
            font-family: 'Segoe UI Variable', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .demo-container {
            background: var(--background-white);
            border: 2px solid var(--border-color);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px var(--shadow-light);
            text-align: center;
        }

        .demo-canvas-container {
            background: #2D2D2D;
            border: 2px solid #555555;
            border-radius: 15px;
            padding: 20px;
            margin: 20px 0;
            display: inline-block;
        }

        .demo-title {
            color: var(--text-color);
            font-size: 1.5em;
            font-weight: 700;
            margin-bottom: 20px;
        }

        .demo-description {
            color: var(--text-light);
            font-size: 1.1em;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .demo-canvas {
            position: relative;
            background: #2D2D2D;
            width: 320px;
            height: 220px;
            margin: 0 auto;
            border-radius: 8px;
            overflow: visible;
        }

        /* Widget à déplacer */
        .movable-widget {
            position: absolute;
            border: 2px solid white;
            background: black;
            border-radius: 10px;
            width: 50px;
            height: 100px;
            left: 50px;
            top: 60px;
            z-index: 1000;
            box-shadow: 0 2px 8px rgba(0,0,0,0.3);
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            align-items: center;
        }

        .widget-button {
            color: white;
            font-size: 16px;
            font-weight: bold;
            width: 100%;
            height: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s ease;
            background: transparent;
            border: none;
        }

        .widget-button:hover {
            background: rgba(0,255,255,0.2);
            color: cyan;
        }

        /* Curseur de souris */
        .mouse-cursor {
            position: absolute;
            width: 16px;
            height: 16px;
            left: 143px;
            top: 92px;
            z-index: 1001;
            background: url('../Files/Cursor.png') no-repeat center;
            background-size: contain;
        }

        /* Souris avec boutons (état normal) */
        .mouse-zero-click {
            position: absolute;
            width: 25px;
            height: 38px;
            left: 280px;
            top: 5px;
            z-index: 1003;
            background: url('../Files/MouseZeroClick.png') no-repeat center;
            background-size: contain;
        }

        /* Souris avec bouton droit coloré (pour les clics) */
        .mouse-right-click {
            position: absolute;
            width: 25px;
            height: 38px;
            left: 280px;
            top: 5px;
            z-index: 1004;
            background: url('../Files/MouseRightClick.png') no-repeat center;
            background-size: contain;
            visibility: hidden;
        }

        /* Cercle d'animation de clic */
        .click-animation {
            position: absolute;
            width: 8px;
            height: 8px;
            background: cyan;
            border-radius: 50%;
            opacity: 0.7;
            z-index: 1002;
            visibility: hidden;
        }

        /* Position de destination (marqueur visuel) */
        .destination-marker {
            position: absolute;
            border: 2px solid cyan;
            background: transparent;
            border-radius: 10px;
            width: 50px;
            height: 100px;
            left: 200px;
            top: 60px;
            z-index: 999;
            opacity: 0.3;
        }

        .back-button {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.3s ease;
        }

        .back-button:hover {
            background: var(--secondary-color);
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="demo-container">
        <h1 class="demo-title">Démonstration - Déplacer une Bulle</h1>
        <p class="demo-description">
            Cette démonstration montre comment déplacer une bulle en maintenant le clic gauche sur son étiquette tout en déplaçant la souris sur votre écran.
        </p>
        
        <div class="demo-canvas-container">
            <div class="demo-canvas">
                <!-- Widget à déplacer -->
                <div class="movable-widget">
                    <button class="widget-button">+</button>
                    <button class="widget-button">P</button>
                </div>
                
                <!-- Curseur de souris -->
                <div class="mouse-cursor"></div>

                <!-- Souris avec boutons (état normal) -->
                <div class="mouse-zero-click"></div>

                <!-- Souris avec bouton droit coloré (pour les clics) -->
                <div class="mouse-right-click"></div>

                <!-- Cercle d'animation de clic -->
                <div class="click-animation"></div>

                <!-- Position de destination (marqueur visuel) -->
                <div class="destination-marker"></div>
            </div>
        </div>

        <button class="back-button" onclick="window.close()">Fermer</button>
    </div>

    <script>
        // Variables pour l'animation
        let animationPhase = 0;
        let animationTimer;

        // Éléments DOM
        const mouseCursor = document.querySelector('.mouse-cursor');
        const mouseZeroClick = document.querySelector('.mouse-zero-click');
        const mouseRightClick = document.querySelector('.mouse-right-click');
        const clickAnimation = document.querySelector('.click-animation');
        const movableWidget = document.querySelector('.movable-widget');
        const widgetButtons = document.querySelectorAll('.widget-button');

        function startAnimation() {
            animationTimer = setInterval(() => {
                animationPhase++;

                // 1 - Le curseur se dirige vers le widget, s'arrête en son centre
                if (animationPhase <= 40) {
                    const progress = animationPhase / 40;
                    const startX = 143, startY = 92;
                    const endX = 75, endY = 110; // Position finale correcte du curseur centré sur le widget
                    mouseCursor.style.left = (startX + (endX - startX) * progress) + 'px';
                    mouseCursor.style.top = (startY + (endY - startY) * progress) + 'px';
                }
                // 2 - Apparition de l'effet de clic
                else if (animationPhase <= 60) {
                    const clickPhase = animationPhase - 40;
                    
                    // L'effet de clic apparaît directement
                    clickAnimation.style.visibility = 'visible';
                    clickAnimation.style.opacity = '0.3';
                    clickAnimation.style.width = '16px';
                    clickAnimation.style.height = '16px';
                    clickAnimation.style.left = '67px';
                    clickAnimation.style.top = '102px';
                    
                    // Changement de souris pour indiquer le clic
                    if (clickPhase >= 5) {
                        mouseZeroClick.style.visibility = 'hidden';
                        mouseRightClick.style.visibility = 'visible';
                    }
                }
                // 3 - Widget devient hover (pas de déplacement)
                else if (animationPhase <= 80) {
                    const hoverPhase = animationPhase - 60;
                    
                    // Widget devient hover
                    widgetButtons.forEach(button => {
                        button.style.background = 'rgba(0,255,255,0.2)';
                        button.style.color = 'cyan';
                    });
                    
                    // Widget reste à sa position initiale
                    movableWidget.style.left = '50px';
                    movableWidget.style.top = '60px';
                    
                    // Curseur reste centré sur le widget
                    mouseCursor.style.left = '75px';
                    mouseCursor.style.top = '110px';
                    
                    // Effet de clic persiste pendant le hover
                    clickAnimation.style.opacity = '0.3';
                    clickAnimation.style.width = '16px';
                    clickAnimation.style.height = '16px';
                    clickAnimation.style.left = '67px';
                    clickAnimation.style.top = '102px';
                }
                // 4 - Déplacement complet avec effets
                else if (animationPhase <= 120) {
                    const moveProgress = (animationPhase - 80) / 40;
                    const startX = 50, startY = 60;
                    const endX = 200, endY = 60;
                    movableWidget.style.left = (startX + (endX - startX) * moveProgress) + 'px';
                    movableWidget.style.top = (startY + (endY - startY) * moveProgress) + 'px';
                    
                    // Curseur suit le widget (position centrée sur le widget)
                    const widgetCenterX = startX + (endX - startX) * moveProgress + 25; // +25 pour centrer sur le widget
                    const widgetCenterY = startY + (endY - startY) * moveProgress + 50; // +50 pour centrer sur le widget
                    mouseCursor.style.left = (widgetCenterX - 8) + 'px'; // -8 pour centrer le curseur
                    mouseCursor.style.top = (widgetCenterY - 8) + 'px'; // -8 pour centrer le curseur
                    
                    // Effet hover maintenu
                    widgetButtons.forEach(button => {
                        button.style.background = 'rgba(0,255,255,0.2)';
                        button.style.color = 'cyan';
                    });
                    
                    // Effet de clic persiste pendant le déplacement
                    clickAnimation.style.opacity = '0.3';
                    clickAnimation.style.width = '16px';
                    clickAnimation.style.height = '16px';
                    clickAnimation.style.left = (widgetCenterX - 8) + 'px';
                    clickAnimation.style.top = (widgetCenterY - 8) + 'px';
                }
                // 5 - Arrêt et disparition des effets
                else if (animationPhase <= 130) {
                    // Widget à destination, effets disparaissent
                    widgetButtons.forEach(button => {
                        button.style.background = 'transparent';
                        button.style.color = 'white';
                    });
                    
                    // Effet de clic disparaît aussi
                    clickAnimation.style.opacity = '0';
                }
                // 6 - Delay avec effet de clic persistant
                else if (animationPhase <= 140) {
                    // L'effet de clic reste visible pendant le délai
                    clickAnimation.style.opacity = '0.3';
                    clickAnimation.style.width = '16px';
                    clickAnimation.style.height = '16px';
                    clickAnimation.style.left = '217px';
                    clickAnimation.style.top = '102px';
                }
                // 7 - Widget devient hover à destination
                else if (animationPhase <= 160) {
                    const hoverPhase = animationPhase - 140;
                    
                    // Widget devient hover
                    widgetButtons.forEach(button => {
                        button.style.background = 'rgba(0,255,255,0.2)';
                        button.style.color = 'cyan';
                    });
                    
                    // Widget reste à sa position de destination
                    movableWidget.style.left = '200px';
                    movableWidget.style.top = '60px';
                    
                    // Curseur reste centré sur le widget
                    mouseCursor.style.left = '225px';
                    mouseCursor.style.top = '110px';
                    
                    // Effet de clic persiste pendant le hover
                    clickAnimation.style.opacity = '0.3';
                    clickAnimation.style.width = '16px';
                    clickAnimation.style.height = '16px';
                    clickAnimation.style.left = '217px';
                    clickAnimation.style.top = '102px';
                }
                // 8 - Déplacement retour complet avec effets
                else if (animationPhase <= 180) {
                    const moveProgress = (animationPhase - 160) / 20;
                    const startX = 200, startY = 60;
                    const endX = 50, endY = 60;
                    movableWidget.style.left = (startX + (endX - startX) * moveProgress) + 'px';
                    movableWidget.style.top = (startY + (endY - startY) * moveProgress) + 'px';
                    
                    // Curseur suit le widget (position centrée sur le widget)
                    const widgetCenterX = startX + (endX - startX) * moveProgress + 25; // +25 pour centrer sur le widget
                    const widgetCenterY = startY + (endY - startY) * moveProgress + 50; // +50 pour centrer sur le widget
                    mouseCursor.style.left = (widgetCenterX - 8) + 'px'; // -8 pour centrer le curseur
                    mouseCursor.style.top = (widgetCenterY - 8) + 'px'; // -8 pour centrer le curseur
                    
                    // Effet hover maintenu
                    widgetButtons.forEach(button => {
                        button.style.background = 'rgba(0,255,255,0.2)';
                        button.style.color = 'cyan';
                    });
                    
                    // Effet de clic persiste pendant le déplacement retour
                    clickAnimation.style.opacity = '0.3';
                    clickAnimation.style.width = '16px';
                    clickAnimation.style.height = '16px';
                    clickAnimation.style.left = (widgetCenterX - 8) + 'px';
                    clickAnimation.style.top = (widgetCenterY - 8) + 'px';
                }
                // 9 - Arrêt et disparition des effets
                else if (animationPhase <= 190) {
                    // Widget à destination, effets disparaissent
                    widgetButtons.forEach(button => {
                        button.style.background = 'transparent';
                        button.style.color = 'white';
                    });
                    
                    // Effet de clic disparaît aussi
                    clickAnimation.style.opacity = '0';
                }
                // 10 - Curseur disparaît
                else if (animationPhase <= 200) {
                    mouseCursor.style.opacity = '0';
                }
                // 11 - Delay
                else if (animationPhase <= 208) {
                    // Rien ne change, juste un délai
                }
                // Reset
                else {
                    animationPhase = 0;
                    movableWidget.style.left = '50px';
                    movableWidget.style.top = '60px';
                    mouseCursor.style.left = '143px';
                    mouseCursor.style.top = '92px';
                    mouseCursor.style.opacity = '1';
                    
                    // Reset de l'effet de clic
                    clickAnimation.style.visibility = 'hidden';
                    clickAnimation.style.opacity = '0';
                    
                    // Reset des effets
                    widgetButtons.forEach(button => {
                        button.style.background = 'transparent';
                        button.style.color = 'white';
                    });
                    
                    // Reset de la souris
                    mouseZeroClick.style.visibility = 'visible';
                    mouseRightClick.style.visibility = 'hidden';
                }
            }, 30);
        }

        // Démarrer l'animation au chargement de la page
        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(startAnimation, 1000);
        });
    </script>
</body>
</html>
