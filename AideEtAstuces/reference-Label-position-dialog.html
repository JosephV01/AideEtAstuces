<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position de l'étiquette - MyCustomDesk (Référence)</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Segoe UI Variable', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .window {
            background: #ffffff;
            border: 2px solid #c0c0c0;
            border-radius: 25px; 
            padding: 8px;
            width: 400px; 
            max-width: 600px; 
            min-height: 275px; 
            max-height: 400px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .content {
            margin: 12px; 
            display: grid;
            grid-template-rows: auto 1fr auto;
            gap: 0; 
            height: calc(100% - 24px); 
        }

        .header {
            text-align: center;
            font-size: 24px; 
            font-weight: bold;
            color: #000000; 
            margin: 20px 0; 
            font-family: 'Segoe UI Variable';
        }

        .input-section {
            display: grid;
            grid-template-columns: auto 1fr;
            grid-template-rows: auto auto;
            gap: 0; 
            margin: 0 0 10px 0; 
        }

        .label {
            font-size: 16px; 
            font-family: 'Segoe UI Variable';
            color: #000000; 
            margin: 5px 10px; 
            vertical-align: middle;
            display: flex;
            align-items: center;
        }

        .textbox {
            height: 30px; 
            background: #f0f0f0; 
            border: 1px solid #c0c0c0; 
            color: #000000; 
            font-size: 16px; 
            font-family: 'Segoe UI Variable';
            padding: 5px; 
            margin: 5px 10px; 
            display: block;
            width: calc(100% - 20px); 
        }

        .actions {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin: 10px 0; 
        }

        .button {
            width: 100px; 
            height: 30px; 
            background: #f0f0f0; 
            border: 1px solid #c0c0c0; 
            border-radius: 4px;
            font-size: 12px;
            color: #000000;
            cursor: pointer;
        }

        .button:hover { background: #e0e0e0; }

        .message-box-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            visibility: hidden;
            opacity: 0;
            transition: visibility 0s, opacity 0.3s linear;
        }

        .message-box-overlay.visible {
            visibility: visible;
            opacity: 1;
        }

        .message-box {
            background: #ffffff;
            border: 2px solid #c0c0c0;
            border-radius: 10px;
            padding: 20px;
            width: 300px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .message-box h3 {
            font-size: 18px;
            margin-bottom: 10px;
            color: #000000;
        }

        .message-box p {
            font-size: 14px;
            margin-bottom: 20px;
            color: #333333;
        }

        .message-box button {
            width: 80px;
            height: 28px;
            background: #f0f0f0;
            border: 1px solid #c0c0c0;
            border-radius: 4px;
            font-size: 12px;
            cursor: pointer;
        }

        .message-box button:hover {
            background: #e0e0e0;
        }
    </style>
    <script>
        let currentOffsetX = 0;
        let currentOffsetY = 0;

        document.addEventListener('DOMContentLoaded', function() {
            const xTextBox = document.getElementById('XTextBox');
            const yTextBox = document.getElementById('YTextBox');

            currentOffsetX = 10.5; 
            currentOffsetY = 20.0; 

            xTextBox.value = currentOffsetX.toString();
            yTextBox.value = currentOffsetY.toString();

            xTextBox.focus();
            xTextBox.select();

            document.getElementById('OkButton').addEventListener('click', onOkClick);
            document.getElementById('CancelButton').addEventListener('click', onCancelClick);
            xTextBox.addEventListener('keydown', onTextBoxKeyDown);
            yTextBox.addEventListener('keydown', onTextBoxKeyDown);
        });

        function onOkClick() {
            const xTextBox = document.getElementById('XTextBox');
            const yTextBox = document.getElementById('YTextBox');

            const x = parseFloat(xTextBox.value);
            const y = parseFloat(yTextBox.value);

            if (!isNaN(x) && !isNaN(y)) {
                currentOffsetX = x;
                currentOffsetY = y;
                alert(`Dialog Result: true\nOffsetX: ${currentOffsetX}\nOffsetY: ${currentOffsetY}`);
                
            } else {
                showCustomMessageBox('Erreur', 'Veuillez entrer des nombres valides pour les positions X et Y.');
            }
        }

        function onCancelClick() {
            alert('Dialog Result: false');
            
        }

        function onTextBoxKeyDown(event) {
            if (event.key === 'Enter') {
                event.preventDefault(); 
                onOkClick();
            }
        }

        function showCustomMessageBox(title, message) {
            const overlay = document.getElementById('messageBoxOverlay');
            const msgBoxTitle = document.getElementById('msgBoxTitle');
            const msgBoxMessage = document.getElementById('msgBoxMessage');
            const msgBoxOkButton = document.getElementById('msgBoxOkButton');

            msgBoxTitle.textContent = title;
            msgBoxMessage.textContent = message;

            overlay.classList.add('visible');

            msgBoxOkButton.onclick = () => {
                overlay.classList.remove('visible');
            };
        }
    </script>
</head>
<body>
    <div class="window">
        <div class="content">
            <div class="header">Position de l'étiquette</div>

            <div class="input-section">
                <label for="XTextBox" class="label">Décalage X:</label>
                <input type="text" id="XTextBox" class="textbox" />

                <label for="YTextBox" class="label">Décalage Y:</label>
                <input type="text" id="YTextBox" class="textbox" />
            </div>

            <div class="actions">
                <button id="CancelButton" class="button">Annuler</button>
                <button id="OkButton" class="button">OK</button>
            </div>
        </div>
    </div>

    <div id="messageBoxOverlay" class="message-box-overlay">
        <div class="message-box">
            <h3 id="msgBoxTitle"></h3>
            <p id="msgBoxMessage"></p>
            <button id="msgBoxOkButton">OK</button>
        </div>
    </div>
</body>
</html>
