<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Démonstration - Dupliquer une Bulle - MyCustomDesk</title>
    <link rel="stylesheet" href="HelpAndTips.css">
    <link rel="stylesheet" href="demo-elements.css">
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: var(--background-white);
            font-family: 'Segoe UI Variable', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .demo-container {
            background: var(--background-white);
            border: 2px solid var(--border-color);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px var(--shadow-light);
            text-align: center;
        }

        .demo-canvas-container {
            background: #2D2D2D;
            border: 2px solid #555555;
            border-radius: 15px;
            padding: 20px;
            margin: 20px 0;
            display: inline-block;
        }

        .demo-title {
            color: var(--text-color);
            font-size: 1.5em;
            font-weight: 700;
            margin-bottom: 20px;
        }

        .demo-description {
            color: var(--text-light);
            font-size: 1.1em;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        /* Canvas adapté pour la démonstration de duplication */
        .demo-canvas {
            position: relative;
            background: #2D2D2D;
            width: 500px;
            height: 300px;
            margin: 0 auto;
            border-radius: 8px;
            overflow: visible;
        }

        /* Menu contextuel adaptatif (override de demo-elements.css) */
        .context-menu {
            width: auto;
            min-width: 100px;
            height: auto;
        }

        .menu-item {
            padding: 3px 8px;
            margin: 1px 0;
            font-size: 8px;
            height: 16px;
            white-space: nowrap;
            min-width: fit-content;
        }

        .menu-separator {
            margin: 1px 4px;
        }

        /* Poignée de redimensionnement (ajustement pour cette démo) */
        .resize-handle {
            width: 12px;
            height: 12px;
            left: 243px;
            top: 133px;
            z-index: 999;
        }

        /* Bulle originale */
        .original-bubble {
            position: absolute;
            border: 2px solid white;
            background: #2D2D30;
            border-radius: 6px;
            width: 200px;
            height: 80px;
            left: 50px;
            top: 60px;
            z-index: 1;
        }

        /* Étiquette de la bulle originale */
        .original-label {
            position: absolute;
            background: #2D2D30;
            border: 1px solid white;
            border-radius: 3px;
            padding: 3px 6px;
            height: 20px;
            left: 150px;
            top: 35px;
            display: flex;
            align-items: center;
            justify-content: center;
            width: auto;
            min-width: fit-content;
            transform: translateX(-50%);
            z-index: 2;
        }

        .label-text {
            color: white;
            font-size: 10px;
            font-weight: 600;
            white-space: nowrap;
        }

        /* Bulle dupliquée */
        .duplicated-bubble {
            position: absolute;
            border: 2px solid white;
            background: #2D2D30;
            border-radius: 6px;
            width: 200px;
            height: 80px;
            left: 300px;
            top: 160px;
            z-index: 1;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .duplicated-bubble.appearing {
            opacity: 1;
        }

        /* Étiquette de la bulle dupliquée */
        .duplicated-label {
            position: absolute;
            background: #2D2D30;
            border: 1px solid white;
            border-radius: 3px;
            padding: 3px 6px;
            height: 20px;
            left: 400px;
            top: 135px;
            display: flex;
            align-items: center;
            justify-content: center;
            width: auto;
            min-width: fit-content;
            transform: translateX(-50%);
            z-index: 2;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .duplicated-label.appearing {
            opacity: 1;
        }

        /* Poignée de la bulle dupliquée */
        .duplicated-resize-handle {
            position: absolute;
            width: 12px;
            height: 12px;
            background: white;
            border: 1px solid black;
            border-radius: 50%;
            left: 493px;
            top: 233px;
            z-index: 999;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .duplicated-resize-handle.appearing {
            opacity: 1;
        }

        /* Curseur de souris avec z-index élevé */
        .mouse-cursor {
            z-index: 1000 !important;
        }

        /* Position de la souris ajustée pour le canvas agrandi */
        .mouse-zero-click {
            left: 455px !important;
            top: 25px !important;
        }

        .mouse-left-click {
            left: 455px !important;
            top: 25px !important;
        }

        .mouse-right-click {
            left: 455px !important;
            top: 25px !important;
        }

        .back-button {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.3s ease;
        }

        .back-button:hover {
            background: var(--secondary-color);
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="demo-container">
        <h1 class="demo-title">Démonstration - Dupliquer une Bulle</h1>
        <p class="demo-description">
            Cette démonstration montre comment dupliquer une bulle via le menu contextuel en cliquant sur l'étiquette.
        </p>
        
        <div class="demo-canvas-container">
            <div class="demo-canvas">
                <!-- Bulle originale -->
                <div class="original-bubble"></div>

                <!-- Étiquette de la bulle originale -->
                <div class="original-label">
                    <div class="label-text">Dupliquer cette Bulle</div>
                </div>

                <!-- Poignée de redimensionnement originale -->
                <div class="resize-handle"></div>

                <!-- Bulle dupliquée -->
                <div class="duplicated-bubble"></div>

                <!-- Étiquette de la bulle dupliquée -->
                <div class="duplicated-label">
                    <div class="label-text">Dupliquer cette Bulle</div>
                </div>

                <!-- Poignée de redimensionnement dupliquée -->
                <div class="duplicated-resize-handle"></div>

                <!-- Curseur de souris -->
                <div class="mouse-cursor"></div>

                <!-- Cercle d'animation de clic -->
                <div class="click-animation"></div>

                <!-- Souris avec boutons (état normal) -->
                <div class="mouse-zero-click"></div>

                <!-- Souris avec bouton droit coloré (pour les clics) -->
                <div class="mouse-right-click"></div>

                <!-- Souris avec bouton gauche coloré (pour les clics) -->
                <div class="mouse-left-click"></div>

                <!-- Menu contextuel simulé -->
                <div class="context-menu">
                    <div class="menu-item">Personnaliser</div>
                    <div class="menu-separator"></div>
                    <div class="menu-item">Renommer Étiquette</div>
                    <div class="menu-separator"></div>
                    <div class="menu-item">Dupliquer</div>
                    <div class="menu-separator"></div>
                    <div class="menu-item">Supprimer</div>
                </div>
            </div>
        </div>

        <button class="back-button" onclick="window.close()">Fermer</button>
    </div>

    <script>
        // Variables pour l'animation
        let animationPhase = 0;
        let animationTimer;

        // Éléments DOM
        const mouseCursor = document.querySelector('.mouse-cursor');
        const mouseZeroClick = document.querySelector('.mouse-zero-click');
        const mouseRightClick = document.querySelector('.mouse-right-click');
        const mouseLeftClick = document.querySelector('.mouse-left-click');
        const clickAnimation = document.querySelector('.click-animation');
        const contextMenu = document.querySelector('.context-menu');
        const duplicatedBubble = document.querySelector('.duplicated-bubble');
        const duplicatedLabel = document.querySelector('.duplicated-label');
        const duplicatedResizeHandle = document.querySelector('.duplicated-resize-handle');
        const menuItems = document.querySelectorAll('.menu-item');

        function startAnimation() {
            animationTimer = setInterval(() => {
                animationPhase++;

                // Phase 1: Curseur se déplace vers l'étiquette
                if (animationPhase <= 35) {
                    const progress = animationPhase / 35;
                    const startX = 143, startY = 92;
                    const endX = 150, endY = 45; // Position de l'étiquette
                    mouseCursor.style.left = (startX + (endX - startX) * progress) + 'px';
                    mouseCursor.style.top = (startY + (endY - startY) * progress) + 'px';
                }
                // Phase 2: Animation de clic droit sur l'étiquette
                else if (animationPhase <= 58) {
                    const clickPhase = animationPhase - 35;
                    
                    // Animation de clic très rapide
                    if (clickPhase <= 2) {
                        clickAnimation.style.visibility = 'visible';
                        clickAnimation.style.opacity = '0.5';
                        clickAnimation.style.width = (8 + clickPhase * 3) + 'px';
                        clickAnimation.style.height = (8 + clickPhase * 3) + 'px';
                        clickAnimation.style.left = (146 - clickPhase * 1.5) + 'px';
                        clickAnimation.style.top = (41 - clickPhase * 1.5) + 'px';
                    } else if (clickPhase <= 4) {
                        const shrinkPhase = clickPhase - 2;
                        clickAnimation.style.width = (14 - shrinkPhase * 3) + 'px';
                        clickAnimation.style.height = (14 - shrinkPhase * 3) + 'px';
                        clickAnimation.style.left = (143 + shrinkPhase * 1.5) + 'px';
                        clickAnimation.style.top = (38 + shrinkPhase * 1.5) + 'px';
                    } else {
                        clickAnimation.style.opacity = '0';
                    }

                    // Changement de souris pour le clic droit (logique standardisée)
                    if (clickPhase >= 2) {
                        mouseZeroClick.style.visibility = 'hidden';
                        mouseRightClick.style.visibility = 'visible';
                    }
                    
                    // Retour immédiat à la souris normale après le clic
                    if (clickPhase >= 4) {
                        mouseZeroClick.style.visibility = 'visible';
                        mouseRightClick.style.visibility = 'hidden';
                    }
                }
                // Phase 3: Menu apparaît
                else if (animationPhase <= 62) {
                    const menuProgress = (animationPhase - 58) / 4;
                    contextMenu.style.visibility = 'visible';
                    contextMenu.style.opacity = menuProgress;
                    contextMenu.style.transform = `scale(${0.8 + menuProgress * 0.2})`;
                }
                // Phase 4: Menu visible
                else if (animationPhase <= 68) {
                    contextMenu.style.opacity = '1';
                    contextMenu.style.transform = 'scale(1)';
                }
                // Phase 5: Curseur se déplace vers "Dupliquer"
                else if (animationPhase <= 85) {
                    const progress = (animationPhase - 68) / 17;
                    const startX = 150, startY = 45;
                    const endX = 240, endY = 90; // Position de l'option Dupliquer
                    mouseCursor.style.left = (startX + (endX - startX) * progress) + 'px';
                    mouseCursor.style.top = (startY + (endY - startY) * progress) + 'px';
                }
                // Phase 6: Clic sur "Dupliquer"
                else if (animationPhase <= 93) {
                    const clickPhase = animationPhase - 85;
                    
                    // Animation de clic
                    if (clickPhase <= 2) {
                        clickAnimation.style.visibility = 'visible';
                        clickAnimation.style.opacity = '0.5';
                        clickAnimation.style.width = (8 + clickPhase * 3) + 'px';
                        clickAnimation.style.height = (8 + clickPhase * 3) + 'px';
                        clickAnimation.style.left = (236 - clickPhase * 1.5) + 'px';
                        clickAnimation.style.top = (86 - clickPhase * 1.5) + 'px';
                    } else if (clickPhase <= 4) {
                        const shrinkPhase = clickPhase - 2;
                        clickAnimation.style.width = (14 - shrinkPhase * 3) + 'px';
                        clickAnimation.style.height = (14 - shrinkPhase * 3) + 'px';
                        clickAnimation.style.left = (233 + shrinkPhase * 1.5) + 'px';
                        clickAnimation.style.top = (83 + shrinkPhase * 1.5) + 'px';
                    } else {
                        clickAnimation.style.opacity = '0';
                    }

                    // Changement de souris au clic gauche (synchronisé)
                    if (clickPhase >= 2) {
                        mouseZeroClick.style.visibility = 'hidden';
                        mouseLeftClick.style.visibility = 'visible';
                    }
                    
                    // Retour immédiat à la souris normale après le clic
                    if (clickPhase >= 4) {
                        mouseZeroClick.style.visibility = 'visible';
                        mouseLeftClick.style.visibility = 'hidden';
                    }

                    // Effet hover sur l'option Dupliquer
                    if (clickPhase >= 1) {
                        menuItems[2].style.background = '#404040';
                    }
                }
                // Phase 7: Menu disparaît et animation de duplication commence
                else if (animationPhase <= 100) {
                    const progress = (animationPhase - 93) / 7;
                    contextMenu.style.opacity = 1 - progress;
                    contextMenu.style.transform = `scale(${1 - progress * 0.2})`;
                    
                    // Début de l'animation de duplication
                    if (progress >= 0.5) {
                        duplicatedBubble.classList.add('appearing');
                        duplicatedLabel.classList.add('appearing');
                        duplicatedResizeHandle.classList.add('appearing');
                    }
                }
                // Phase 8: Animation de duplication complète
                else if (animationPhase <= 120) {
                    // Les éléments continuent leur animation d'apparition
                    duplicatedBubble.classList.add('appearing');
                    duplicatedLabel.classList.add('appearing');
                    duplicatedResizeHandle.classList.add('appearing');
                }
                // Phase 9: Pause pour montrer le résultat
                else if (animationPhase <= 140) {
                    // Pause pour montrer les deux bulles
                }
                // Reset
                else {
                    animationPhase = 0;
                    mouseCursor.style.left = '143px';
                    mouseCursor.style.top = '92px';
                    contextMenu.style.visibility = 'hidden';
                    contextMenu.style.opacity = '0';
                    contextMenu.style.transform = 'scale(0.8)';
                    clickAnimation.style.visibility = 'hidden';
                    clickAnimation.style.opacity = '0';
                    mouseZeroClick.style.visibility = 'visible';
                    mouseLeftClick.style.visibility = 'hidden';
                    mouseRightClick.style.visibility = 'hidden';
                    
                    // Reset des animations de duplication
                    duplicatedBubble.classList.remove('appearing');
                    duplicatedLabel.classList.remove('appearing');
                    duplicatedResizeHandle.classList.remove('appearing');
                    
                    // Reset des effets de menu
                    menuItems[2].style.background = 'transparent';
                }
            }, 50);
        }

        // Démarrer l'animation au chargement de la page
        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(startAnimation, 1000);
        });
    </script>
</body>
</html>
