    <style>
        * {

        body {
            font-family: 'Segoe UI Variable', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: transparent;
            overflow: hidden;
            margin: 0;
            padding: 0;
        }

        .main-container {
            width: 400px;
            height: 300px;
            min-width: 350px;
            min-height: 250px;
            margin: 20px auto;
            background: transparent;
            position: relative;
            overflow: hidden;
        }

        .main-border {
            border: 2px solid #d1d1d1;
            border-radius: 15px;
            padding: 6px;
            background: #ffffff;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            height: 100%;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .content-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            margin: 6px;
            min-height: 0;
            overflow: hidden;
        }

        .header {
            display: grid;
            grid-template-columns: 1fr auto;
            align-items: center;
            margin-bottom: 8px;
            min-height: 0;
        }

        .title {
            font-size: 18px;
            font-weight: bold;
            color: #000000;
        }

        .close-button {
            width: 26px;
            height: 26px;
            border: none;
            background: transparent;
            font-size: 14px;
            cursor: pointer;
            border-radius: 3px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .close-button:hover {
            background: #e5e5e5;
        }

        .context-menu {
            background: #26292C;
            border: 2px solid #444;
            border-radius: 14px;
            box-shadow: 0 3px 16px rgba(0, 0, 0, 0.45);
            padding: 8px;
            min-width: 280px;
            max-width: 350px;
            font-size: 15px;
            font-family: 'Segoe UI Variable', 'Segoe UI', sans-serif;
        }

        .menu-item {
            display: flex;
            align-items: center;
            padding: 8px 12px;
            cursor: pointer;
            border: 1px solid #444;
            background: transparent;
            width: calc(100% - 8px);
            text-align: left;
            font-size: 16px;
            font-weight: bold;
            color: #F0F0F0;
            transition: all 0.2s;
            gap: 8px;
            border-radius: 6px;
            margin: 2px 4px;
            min-height: 30px;
        }

        .menu-item:hover:not(.disabled) {
            background: #2A2D31;
            color: cyan;
        }

        .menu-item.disabled {
            color: #888;
            cursor: not-allowed;
            opacity: 0.6;
            font-weight: normal;
            font-size: 15px;
            background: transparent;
        }

        .menu-icon {
            width: 16px;
            height: 16px;
            flex-shrink: 0;
            fill: #F0F0F0;
            margin: 0 5px 0 5px;
        }

        .menu-text {
            flex: 1;
            font-weight: bold;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            margin: 0 5px;
        }

        .menu-separator {
            height: 1px;
            background: #e0e0e0;
            margin: 4px 8px;
        }

        .menu-item.toggle-on .menu-text::after {
            content: " âœ“";
            color: #28a745;
            font-weight: bold;
        }

        .menu-item.locked .menu-text::after {
            content: " ðŸ”’";
        }

        .context-menu {
            animation: fadeInUp 0.2s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .clock-icon {
            fill: currentColor;
        }

        .size-icon {
            fill: currentColor;
        }

        .customize-icon {
            fill: currentColor;
        }

        .lock-icon {
            fill: currentColor;
        }

        .info-panel {
            margin-top: 12px;
            padding: 8px;
            background: #f8f9fa;
            border-radius: 6px;
            font-size: 12px;
            color: #666666;
            line-height: 1.4;
        }

        .info-title {
            font-weight: bold;
            color: #333333;
            margin-bottom: 4px;
        }
    </style>
</head>
